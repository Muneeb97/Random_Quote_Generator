<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>

    <div class="quote-container" id="quote-container">

      <div class="quote-text">
        <i class="fa fa-hand-o-right"></i>
        <span id="quote"></span>
        <i class="fa fa-hand-o-left"></i>
      </div>

      <div class="quote-author">
        <span id="author"></span>
      </div>
      
      <div class="quote-link" style="color: transparent;">
        <span id="link"></span>
      </div>

      <div class="button-container">

        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fa fa-twitter"></i>
        </button>

        <button class="instagram-button" id="instagram" title="# This!">
          <i class="fa fa-instagram"></i>
        </button>

        <button class="quote-link-button" id="quote_button" title="Go This!">
          <i class="fa fa-quote-left"></i>
        </button>

        <button id="new-quote" class="new_quote">Another one!</button>

      </div>

    </div>

    <div class="loader_circle" id="loader_circle"></div>
  
    <script src="./main.js"></script>
    
  </body>
</html>
